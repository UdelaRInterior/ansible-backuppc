---

backuppc_server_name: "{{ ansible_hostname }}"
backuppc_fetch_ssh_key: false
backuppc_local_fetch_dir: "./fetch"
backuppc_hosts: []
mysql_user: backuppc
backup_mysql_dump: false
backuppc_pre_dump: ''
backuppc_post_dump: ''
hostname: []
hostname_dump: []
config_mysql: false #esta variable habilita la instalacion y configuracion de mysql 
                    # La idea es correrlo la primera vez y pasarla a false para que no se corra mas
include_files:
  - /etc
  - /var/lib
  - /home
  - /root

#
# Global configuration
#
backuppc_ServerPort: -1
backuppc_ServerMesgSecret: ''
backuppc_MaxBackups: 4
backuppc_MaxUserBackups: 4
backuppc_MaxBackupPCNightlyJobs: 2
backuppc_BackupPCNightlyPeriod: 1
backuppc_MaxOldLogFiles: 14
backuppc_FullPeriod: 6.97
backuppc_IncrPeriod: 0.97
backuppc_PingMaxMsec: 200
backuppc_XferLogLevel: 1

# Rsync
backuppc_RsyncClientCmd: '$sshPath -q -x -l backuppc $host $rsyncPath $argList+'
backuppc_RsyncClientRestoreCmd: '$sshPath -q -x -l backuppc $host $rsyncPath $argList+'

